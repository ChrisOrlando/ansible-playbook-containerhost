---
iworx_forbidden_ssl_tls_protocols: ['SSLv2', 'SSLv3']
iworx_ssl_cipher_suite: 'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS:!3DES'
interworx::iworx_ini::settings:
  plugins:
    softaculous: 0
    simplescripts: 0
    history: 1
  update:
    autoiworx: 0
    autoos: 0
    autohotfix: 0
  iworx.passwords:
    # https://www.pcisecuritystandards.org/documents/PCI_DSS_v3-1.pdf
    #
    # Section 8.2.3
    # ---
    # Passwords/phrases must meet the following:
    # * Require a minimum length of at least seven characters.
    # * Contain both numeric and alphabetic characters.
    #
    #
    # https://security.nexcess.net/information-security-policy
    # "Passwords MUST be a minimum of 12 characters"
    #
    length: 12
    threshold: 3 # <- corresponds to "Strong", whatever interworx thinks that means
  mail:
    default_from: 'support@nexcess.net'
    default_from_name: 'Nexcess Support'
  mysql:
    group_quota: 0
  horde:
    html_inline: 1

## use fail2ban "enhanced" ruleset
fail2ban::use_enhanced_rules: true

## custom apache vhost template for interworx (used for php-fpm)
interworx::vhost_base: '"/usr/local/interworx/etc/vhost-custom.conf"'

# this '1' must be a string or the comparison in monolith_modules/interworx/manifests/plugin_nexcess_php_scl.pp
# for enabling the plugin causes a failed puppet run
interworx::plugin_nexcess_php_scl:
   enabled: '1'

## interworx spamassassin configuration
interworx::spamassassin_config:
  smtp_level_scanning: '1'
  smtp_level_spam_score: '15'
  spam_max_filesize: '524288'
  rewrite_header_subject: ''
  report_safe: '0'
  use_auto_whitelist: '1'

## interworx spamassassin advanced options
interworx::spamassassin_advanced_options:
  required_score: '7.5'

## clamav settings specific to the version that's provided by iworx
iworx::avm::clamav_settings:
  freshclam_service: 'freshclam'
  freshclam_package: false
  freshclam_options:
    DatabaseOwner: 'clamav'
    UpdateLogFile: '/var/log/clamav/freshclam.log'
    DatabaseDirectory: '/var/lib/clamav'
    LogSyslog: true
    PidFile: /var/run/clamav/freshclam.pid
  clamd_package: 'clamd' ## the iworx clamav package provides this
  clamd_config: '/etc/clamd.conf'
  clamd_service: 'clamd'
  clamd_options:
    User: 'clamav'
    LocalSocketGroup: 'clamav'
    DatabaseDirectory: '/var/lib/clamav'
    LocalSocket: '/var/run/clamav/clamd.sock'
    LogFile: '/var/log/clamav/clamd.log'
    LogSyslog: true
    PidFile: '/var/run/clamav/clamd.pid'

